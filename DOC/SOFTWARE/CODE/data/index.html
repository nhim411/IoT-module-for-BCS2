<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Web Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .bttn-default {
        color: #fff;
      }
      .bttn-primary,
      .bttn,
      .bttn-lg,
      .bttn-md,
      .bttn-sm,
      .bttn-xs {
        color: #1d89ff;
      }
      .bttn-warning {
        color: #feab3a;
      }
      .bttn-danger {
        color: #ff5964;
      }
      .bttn-success {
        color: #28b78d;
      }
      .bttn-royal {
        color: #bd2df5;
      }
      .bttn,
      .bttn-lg,
      .bttn-md,
      .bttn-sm,
      .bttn-xs {
        margin: 0;
        padding: 0;
        border-width: 0;
        border-color: transparent;
        background: transparent;
        font-weight: 400;
        cursor: pointer;
        position: relative;
      }
      .bttn-lg {
        padding: 8px 15px;
        font-size: 24px;
        font-family: inherit;
      }
      .bttn-md {
        font-size: 20px;
        font-family: inherit;
        padding: 5px 12px;
      }
      .bttn-sm {
        padding: 4px 10px;
        font-size: 16px;
        font-family: inherit;
      }
      .bttn-xs {
        padding: 3px 8px;
        font-size: 12px;
        font-family: inherit;
      }
      .bttn-simple {
        margin: 0;
        padding: 0;
        border-width: 0;
        border-color: transparent;
        background: transparent;
        font-weight: 400;
        cursor: pointer;
        position: relative;
        font-size: 20px;
        font-family: inherit;
        padding: 5px 12px;
        overflow: hidden;
        border-width: 0;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.4);
        color: #fff;
        -webkit-transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
      }
      .bttn-simple:hover,
      .bttn-simple:focus {
        opacity: 0.75;
      }
      .bttn-simple.bttn-xs {
        padding: 3px 8px;
        font-size: 12px;
        font-family: inherit;
      }
      .bttn-simple.bttn-sm {
        padding: 4px 10px;
        font-size: 16px;
        font-family: inherit;
      }
      .bttn-simple.bttn-md {
        font-size: 20px;
        font-family: inherit;
        padding: 5px 12px;
      }
      .bttn-simple.bttn-lg {
        padding: 8px 15px;
        font-size: 24px;
        font-family: inherit;
      }
      .bttn-simple.bttn-default {
        background: rgba(255, 255, 255, 0.4);
      }
      .bttn-simple.bttn-primary {
        background: #1d89ff;
      }
      .bttn-simple.bttn-warning {
        background: #feab3a;
      }
      .bttn-simple.bttn-danger {
        background: #ff5964;
      }
      .bttn-simple.bttn-success {
        background: #28b78d;
      }
      .bttn-simple.bttn-royal {
        background: #bd2df5;
      }
      .bttn-block {
        display: block;
        width: 100%;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center">
      <div style="text-align: center; display: inline-block; min-width: 260px">
        <h1>MENU</h1>
        <button
          onclick="location.href = '/modbus';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          Modbus Config
        </button>
        <button
          onclick="location.href = '/ftp';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          FTP Config
        </button>
        <button
          onclick="location.href = '/device';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          Device Config
        </button>
        <button
          onclick="location.href = '/wifi';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          WiFi Config
        </button>
        <button
          onclick="location.href = '/download';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          Download file from Server
        </button>
        <button
          onclick="location.href = '/show';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          View SV PV chart
        </button>
        <button
          onclick="location.href = '/settings';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          Settings
        </button>
        <button
          onclick="location.href = '/update';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          OTA Update
        </button>
        <button
          onclick="location.href = '/reboot';"
          class="bttn-block bttn-simple bttn-md bttn-primary mb-2"
        >
          reboot
        </button>
      </div>
      <br /><br /><br /><a
        target="_blank"
        href="https://docs.google.com/document/d/1B28mKtSy-uSdPzfrUMnG0YsHD7ViRDW95XjcVEQD2zk/edit?usp=sharing"
        >Device Guide
      </a>
    </div>
  </body>
</html>
